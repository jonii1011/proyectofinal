<div class="row">
      <h1>Hard & Soft skills</h1>
      <div>
        <button type="button" routerLink="/newskill" class="btn btn-dark " *ngIf="isLogged">Nueva Skill</button>
      </div>
      <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor ="let skill of skill">
          <circle-progress
          [percent]="(skill.porcentaje)"
          [radius]="100"
          [title]="(skill.nombre)"
          [showTitle]="true"
          [showUnits]="false"
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="8"
          [outerStrokeColor]="'#000'"
          [innerStrokeColor]="'#8D8D8D'"
          [animation]="true"
          [animationDuration]="600"
        ></circle-progress>
        <div>
          <td *ngIf="isLogged">
            <button class="btn btn-secondary" routerLink="/editskill/{{skill.id}}">
            <i class="bi bi-pencil-fill"></i></button></td>
  
        <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash-fill"></i></button></td>
        </div>
        

      </div>
</div>
