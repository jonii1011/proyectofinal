<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                <label for="nombreE">Nombre de la Intitucion</label>
                 <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)] = "educacion.nombreE" name="educacion.nombreE" requerid>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                     <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)] = "educacion.descripcionE" name="educacion.descripcionE" requerid>
                </div>
                <button class="btn btn-secondary">
                    Editar Educacion
                </button>
            </form>
        </div>
    </div>
</div>
