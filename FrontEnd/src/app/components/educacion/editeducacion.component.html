<section class="vh-100 gradient-custom" *ngIf="educacion">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">EDITAR</h2>
                         
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                            <div class="form-outline form-white mb-4">
                            <label for="nombreE">Nuevo Nombre de la Intitucion</label>
                             <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)] = "educacion.nombreE" name="educacion.nombreE" requerid>
                            </div>
                                
                              <div class="form-outline form-white mb-4">
                                <label for="descripcionE">Nueva Descripcion de sus estudios</label>
                                 <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)] = "educacion.descripcionE" name="educacion.descripcionE" requerid>
                              </div>
                
                              <button class="btn btn-outline-light btn-lg px-5">
                                Editar Educacion
                              </button>
                        </form>
        
        
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
</section>
