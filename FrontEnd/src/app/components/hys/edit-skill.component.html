<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f = "ngForm">
                <div class="form-group">
                <label for="nombre">Nombre de la Skill</label>
                 <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)] = "skill.nombre" name="skill.nombre" requerid>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Ingrese el porcentaje</label>
                     <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)] = "skill.porcentaje" name="skill.porcentaje" requerid>
                </div>
                <button class="btn btn-secondary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
